<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between items-center">
      <h1 class="text-3xl font-bold">AI Blog Generator</h1>
      <div>
        <a href="#" class="text-white hover:underline mx-2"
          >Welcome {{ user.username }}</a
        >
        <a href="/blog-list" class="text-white hover:underline mx-2"
          >Saved Blog Posts</a
        >
        <a href="#" class="text-white hover:underline mx-2">Logout</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
      <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        <section>
          <h2 class="text-2xl mb-6 font-semibold text-gray-700">
            Blog Post Details
          </h2>
          <div class="border border-gray-300 p-6 rounded-lg">
            <h3 class="text-xl font-semibold text-blue-600 mb-4">
              {{blog_article_detail.youtube_title}}
            </h3>
            <p class="text-gray-700 mb-6">
              {{blog_article_detail.generated_content}}
            </p>
            <hr class="my-4 border-gray-300" />
            <h4 class="text-lg font-semibold text-gray-700 mt-4">
              YouTube Title
            </h4>
            <p class="text-gray-700">{{blog_article_detail.youtube_title}}</p>
            <h4 class="text-lg font-semibold text-gray-700 mt-4">
              YouTube Link
            </h4>
            <a
              href="{{blog_article_detail.youtube_link}}"
              class="text-blue-600 hover:underline"
              >{{blog_article_detail.youtube_link}}</a
            >
          </div>
        </section>
      </div>
    </div>

    <footer class="text-center p-4 text-gray-700 mt-10">
      Powered by
      <a
        href="https://github.com/JoYBoYOO7"
        class="text-blue-600 hover:underline"
        >@JoYBoY007</a
      >
    </footer>
  </body>
</html>
